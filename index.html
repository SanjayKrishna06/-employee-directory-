<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Directory</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin: 1.5rem 0;
    }

    #searchInput {
      width: 60%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: 0.2s;
    }

    #searchInput:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .directory {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 2rem 2rem;
    }

    .employee-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 1rem;
      transition: transform 0.2s;
    }

    .employee-card:hover {
      transform: translateY(-4px);
    }

    .employee-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5rem;
    }

    .employee-card h3 {
      margin: 0.5rem 0 0.2rem;
    }

    .employee-card p {
      margin: 0.2rem 0;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Employee Directory</h1>
  </header>

  <div class="search-container">
    <input
      type="text"
      id="searchInput"
      placeholder="Search employees by name, department, or role..."
    />
  </div>

  <div class="directory" id="employeeDirectory">
    <div class="employee-card">
      <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="John Doe" />
      <h3>John Doe</h3>
      <p>Software Engineer</p>
      <p>IT Department</p>
    </div>
    <div class="employee-card">
      <img src="https://randomuser.me/api/portraits/women/2.jpg" alt="Jane Smith" />
      <h3>Jane Smith</h3>
      <p>Project Manager</p>
      <p>Operations</p>
    </div>
    <div class="employee-card">
      <img src="https://randomuser.me/api/portraits/men/3.jpg" alt="Michael Johnson" />
      <h3>Michael Johnson</h3>
      <p>UX Designer</p>
      <p>Design</p>
    </div>
    <div class="employee-card">
      <img src="https://randomuser.me/api/portraits/women/4.jpg" alt="Emily Davis" />
      <h3>Emily Davis</h3>
      <p>HR Specialist</p>
      <p>Human Resources</p>
    </div>
    <div class="employee-card">
      <img src="https://randomuser.me/api/portraits/men/5.jpg" alt="Robert Wilson" />
      <h3>Robert Wilson</h3>
      <p>Accountant</p>
      <p>Finance</p>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const employeeCards = document.querySelectorAll(".employee-card");

    searchInput.addEventListener("input", function () {
      const filter = searchInput.value.toLowerCase();

      employeeCards.forEach((card) => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(filter) ? "" : "none";
      });
    });
  </script>
</body>
</html>
